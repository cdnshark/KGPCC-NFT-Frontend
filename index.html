<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGPCC NFT Viewing Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black url('A_seamless,_tileable_digital_image_depicts_a_star-.png') repeat;
      background-size: contain;
      color: white;
      overflow-x: hidden;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .wallet-container {
      text-align: center;
      margin-top: 20px;
    }

    .connect-button {
      background-color: #007bff;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      position: relative;
    }

    .disconnect-button {
      margin-left: 20px;
      background-color: #dc3545;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }

    .wallet-options {
      position: relative;
      height: 0;
    }

    .wallet-icon {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
      transition: transform 0.5s ease;
      opacity: 0;
    }

    .wallet-icon img {
      width: 40px;
      height: 40px;
    }

    .wallet-icon span {
      position: absolute;
      bottom: -20px;
      font-size: 0.8em;
      color: white;
    }

    .wallet-icon.show {
      opacity: 1;
    }

    .wallet-status {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .policy-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .policy-buttons .group {
      display: inline-block;
      position: relative;
      margin: 10px;
    }

    .group button {
      background-color: white;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      border-radius: 6px;
      top: 45px;
      left: 0;
      width: max-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .group:hover .dropdown {
      display: block;
    }

    .dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>KGPCC NFT Viewing Portal</h1>
  </header>

  <div class="wallet-container">
    <button class="connect-button" onclick="toggleWalletOptions()">Connect Crypto Wallet</button>
    <button class="disconnect-button" onclick="disconnectWallet()">Disconnect Wallet</button>
    <div class="wallet-options" id="walletOptions"></div>
  </div>

  <div class="wallet-status" id="walletStatus">Wallet not connected.</div>

  <div class="policy-buttons">
    <div class="group">
      <button>Alien Peace Force</button>
      <div class="dropdown">
        <button onclick="selectPolicy('66994445e6d5cbff664bc23cf3722b63e58fe97f1fd0887211936e7d')">Siege of Earth #1</button>
        <button onclick="selectPolicy('4b8b283fc911f8f771161c61d44e5c55e82bc410847eca5f70770879')">PROMO Card #1</button>
        <button onclick="selectPolicy('b85f5655782b5fc769a32a78ad02691856cfe2a52021d443932ee082')">OG Ring</button>
      </div>
    </div>
    <div class="group">
      <button onclick="selectPolicy('136d9b55d252c99469ea660e6baa51c068a172d41ef36f18999b69e0')">ADA Plates</button>
    </div>
  </div>

  <div id="nftGrid" style="padding: 30px; display: flex; flex-wrap: wrap; justify-content: center;"></div>

  <script>
    const wallets = [
      { id: 'eternl', name: 'Eternl', logo: 'https://cryptologos.cc/logos/eternl-logo.png' },
      { id: 'flint', name: 'Flint', logo: 'https://raw.githubusercontent.com/FlintWallet/brand-assets/main/logo.png' },
      { id: 'gerowallet', name: 'Gero', logo: 'https://cryptologos.cc/logos/gerowallet-logo.png' },
      { id: 'typhoncip30', name: 'Typhon', logo: 'https://raw.githubusercontent.com/CardanoSolutions/typhon-brand/main/logo-icon.png' },
      { id: 'lace', name: 'Lace', logo: 'https://lace.io/favicon.ico' }
    ];

    let connectedWallet = null;
    let walletApi = null;

    function toggleWalletOptions() {
      const container = document.getElementById('walletOptions');
      container.innerHTML = '';
      const centerX = window.innerWidth / 2;
      const centerY = 100;
      const radius = 120;

      wallets.forEach((wallet, i) => {
        const angle = (2 * Math.PI / wallets.length) * i;
        const x = centerX + radius * Math.cos(angle) - 35;
        const y = centerY + radius * Math.sin(angle);

        const icon = document.createElement('div');
        icon.className = 'wallet-icon show';
        icon.style.left = `${x}px`;
        icon.style.top = `${y}px`;

        const img = document.createElement('img');
        img.src = wallet.logo;
        icon.appendChild(img);

        const label = document.createElement('span');
        label.innerText = wallet.name;
        icon.appendChild(label);

        icon.onclick = () => {
          connectWallet(wallet.id);
          container.innerHTML = '';
        };

        container.appendChild(icon);
      });
    }

    async function connectWallet(walletKey) {
      try {
        if (!window.cardano || !window.cardano[walletKey]) {
          alert(`${walletKey} not found. Is the extension installed?`);
          return;
        }
        walletApi = await window.cardano[walletKey].enable();
        const usedAddresses = await walletApi.getUsedAddresses();
        const cbor = usedAddresses[0];
        const address = Cardano.Address.from_bytes(Cardano.Buffer.from(cbor, 'hex')).to_bech32();
        connectedWallet = address;
        document.getElementById('walletStatus').innerText = "Connected: " + address.slice(0, 16) + "...";
      } catch (e) {
        console.error(e);
        alert("Failed to connect.");
      }
    }

    function disconnectWallet() {
      connectedWallet = null;
      walletApi = null;
      document.getElementById('walletStatus').innerText = "Wallet not connected.";
    }

    // NFT grid code and selectPolicy() will be added after we recheck the Blockfrost and address format in next step
  </script>

  <!-- Add cardano-multiplatform-lib browser module -->
  <script type="module">
    import initCardanoWasm, * as Cardano from 'https://cdn.jsdelivr.net/npm/@emurgo/cardano-serialization-lib-browser@latest/cardano_serialization_lib.min.js';
    window.Cardano = Cardano;
    initCardanoWasm();
  </script>

</body>
</html>
