<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGPCC NFT Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black url('https://github.com/cdnshark/KGPCC-NFT-Frontend/blob/10589d964f8dda81b77e80e9edb590b3a5aab7b0/A_seamless%2C_tileable_digital_image_depicts_a_star-.png') repeat;
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }

    .wallet-wrapper {
      position: relative;
      text-align: center;
      margin-top: 30px;
    }

    .connect-btn {
      background-color: #0f0;
      color: black;
      padding: 14px 28px;
      font-size: 1em;
      border-radius: 50px;
      border: none;
      cursor: pointer;
    }

    .disconnect-btn {
      background-color: #f00;
      color: white;
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 0.9em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .wallet-options {
      display: none;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      pointer-events: none;
    }

    .wallet-options button {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      pointer-events: auto;
    }

    .wallet-status {
      text-align: center;
      margin-top: 10px;
    }

    .policy-buttons {
      text-align: center;
      margin-top: 40px;
    }

    .group {
      display: inline-block;
      position: relative;
      margin: 10px;
    }

    .group button {
      background-color: white;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      border-radius: 6px;
      top: 45px;
      left: 0;
      width: max-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .group:hover .dropdown {
      display: block;
    }

    .dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #ddd;
    }

    #nftGrid {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>KGPCC NFT Viewer</h1>
  </header>

  <div class="wallet-wrapper">
    <button class="connect-btn" onclick="toggleWalletOptions()">Connect Crypto Wallet</button>
    <button class="disconnect-btn" onclick="disconnectWallet()">Disconnect Wallet</button>
    <div class="wallet-options" id="walletOptions">
      <button style="top: 0; left: 50%;" onclick="connectWallet('eternl')">Eternl</button>
      <button style="top: 25%; left: 85%;" onclick="connectWallet('flint')">Flint</button>
      <button style="top: 75%; left: 75%;" onclick="connectWallet('gerowallet')">Gero</button>
      <button style="top: 100%; left: 50%;" onclick="connectWallet('typhoncip30')">Typhon</button>
      <button style="top: 75%; left: 15%;" onclick="connectWallet('lace')">Lace</button>
    </div>
    <div class="wallet-status" id="walletStatus">Wallet not connected.</div>
  </div>

  <div class="policy-buttons">
    <div class="group">
      <button>Alien Peace Force</button>
      <div class="dropdown">
        <button onclick="selectPolicy('66994445e6d5cbff664bc23cf3722b63e58fe97f1fd0887211936e7d')">Siege of Earth #1</button>
        <button onclick="selectPolicy('4b8b283fc911f8f771161c61d44e5c55e82bc410847eca5f70770879')">Promo Card #1</button>
        <button onclick="selectPolicy('b85f5655782b5fc769a32a78ad02691856cfe2a52021d443932ee082')">OG Ring</button>
      </div>
    </div>
    <div class="group">
      <button onclick="selectPolicy('136d9b55d252c99469ea660e6baa51c068a172d41ef36f18999b69e0')">ADA Plates</button>
    </div>
  </div>

  <div id="nftGrid"></div>

  <script>
    let connectedWallet = null;
    let walletApi = null;

    function toggleWalletOptions() {
      const menu = document.getElementById("walletOptions");
      if (menu.style.display === "block") {
        menu.style.display = "none";
      } else {
        menu.style.display = "block";
        setTimeout(() => {
          menu.style.display = "none";
        }, 6000);
      }
    }

    async function connectWallet(walletKey) {
      try {
        if (!window.cardano || !window.cardano[walletKey]) {
          alert(`${walletKey} not found. Is the extension installed?`);
          return;
        }
        walletApi = await window.cardano[walletKey].enable();
        const usedAddresses = await walletApi.getUsedAddresses();
        connectedWallet = usedAddresses[0];
        document.getElementById("walletStatus").innerText = `Connected: ${connectedWallet.slice(0, 12)}...`;
        document.getElementById("walletOptions").style.display = "none";
      } catch (e) {
        console.error(e);
        alert("Failed to connect.");
      }
    }

    function disconnectWallet() {
      connectedWallet = null;
      walletApi = null;
      document.getElementById("walletStatus").innerText = "Wallet not connected.";
    }

    function selectPolicy(policyId) {
      if (!connectedWallet) {
        alert("Please connect a wallet first.");
        return;
      }

      alert("Fetching NFTs for policy: " + policyId);
      // The logic to fetch NFTs goes here.
    }
  </script>
</body>
</html>
