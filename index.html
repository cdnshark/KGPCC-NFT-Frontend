<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGPCC NFT Viewing Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #7f0000);
      color: white;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    .wallet-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .wallet-buttons button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .wallet-buttons button:hover {
      background-color: #218838;
    }
    .wallet-status {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }
    .policy-buttons {
      text-align: center;
      margin-top: 30px;
    }
    .policy-buttons .group {
      display: inline-block;
      position: relative;
      margin: 10px;
    }
    .group button {
      background-color: white;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      border-radius: 6px;
      top: 45px;
      left: 0;
      width: max-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }
    .group:hover .dropdown {
      display: block;
    }
    .dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .dropdown button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <h1>KGPCC NFT Viewing Portal</h1>
  </header>

  <div class="wallet-buttons">
    <button onclick="connectWallet('nami')">Connect Nami</button>
    <button onclick="connectWallet('eternl')">Connect Eternl</button>
    <button onclick="connectWallet('flint')">Connect Flint</button>
    <button onclick="connectWallet('gerowallet')">Connect Gero</button>
    <button onclick="connectWallet('typhoncip30')">Connect Typhon</button>
    <button onclick="connectWallet('lace')">Connect Lace</button>
  </div>

  <div class="wallet-status" id="walletStatus">Wallet not connected.</div>

  <div class="policy-buttons">
    <div class="group">
      <button>Alien Peace Force</button>
      <div class="dropdown">
        <button onclick="selectPolicy('66994445e6d5cbff664bc23cf3722b63e58fe97f1fd0887211936e7d')">Siege of Earth #1</button>
        <button onclick="selectPolicy('4b8b283fc911f8f771161c61d44e5c55e82bc410847eca5f70770879')">PROMO Card #1</button>
        <button onclick="selectPolicy('b85f5655782b5fc769a32a78ad02691856cfe2a52021d443932ee082')">OG Ring</button>
      </div>
    </div>
    <div class="group">
      <button onclick="selectPolicy('136d9b55d252c99469ea660e6baa51c068a172d41ef36f18999b69e0')">ADA Plates</button>
    </div>
  </div>

  <div id="nftGrid" style="padding: 30px; display: flex; flex-wrap: wrap; justify-content: center;"></div>

  <script>
    let connectedWallet = null;
    let walletApi = null;

    async function connectWallet(walletKey) {
      try {
        if (!window.cardano || !window.cardano[walletKey]) {
          alert(`${walletKey} not found. Is the extension installed?`);
          return;
        }
        walletApi = await window.cardano[walletKey].enable();
        const usedAddresses = await walletApi.getUsedAddresses();
        connectedWallet = usedAddresses[0];
        document.getElementById('walletStatus').innerText = `Connected: ${connectedWallet.slice(0, 16)}...`;
      } catch (e) {
        console.error(e);
        alert("Failed to connect.");
      }
    }

    function selectPolicy(policyId) {
      if (!connectedWallet) {
        alert("Please connect a wallet first.");
        return;
      }

      alert("Fetching NFTs for policy: " + policyId);
      // NFT grid display will be added in Part 2
    }
	const BLOCKFROST_KEY = 'mainnetkzEic7M9hAWJE4XTgDgP94KOuNnywgn1';

async function selectPolicy(policyId) {
  if (!connectedWallet || !walletApi) {
    alert("Please connect a wallet first.");
    return;
  }

  const nftGrid = document.getElementById("nftGrid");
  nftGrid.innerHTML = "Loading NFTs...";

  try {
    const addressHex = connectedWallet;
    const address = await fetch(`https://cardano-mainnet.blockfrost.io/api/v0/addresses/${addressHex}`, {
      headers: { project_id: BLOCKFROST_KEY }
    }).then(r => r.json());

    const assets = await fetch(`https://cardano-mainnet.blockfrost.io/api/v0/addresses/${addressHex}/assets`, {
      headers: { project_id: BLOCKFROST_KEY }
    }).then(r => r.json());

    const policyAssets = assets.filter(a => a.unit.startsWith(policyId));
    if (policyAssets.length === 0) {
      nftGrid.innerHTML = "No NFTs found for this policy.";
      return;
    }

    nftGrid.innerHTML = "";
    for (const asset of policyAssets) {
      const assetId = asset.unit;
      const assetDetails = await fetch(`https://cardano-mainnet.blockfrost.io/api/v0/assets/${assetId}`, {
        headers: { project_id: BLOCKFROST_KEY }
      }).then(r => r.json());

      const ipfs = assetDetails.onchain_metadata?.image?.replace("ipfs://", "https://ipfs.io/ipfs/");
      const name = assetDetails.onchain_metadata?.name || "Unnamed";

      const box = document.createElement("div");
      box.style.background = "#004d00";
      box.style.border = "2px solid #0f0";
      box.style.margin = "10px";
      box.style.padding = "10px";
      box.style.borderRadius = "10px";
      box.style.textAlign = "center";
      box.style.maxWidth = "200px";

      const img = document.createElement("img");
      img.src = ipfs;
      img.style.width = "100%";
      img.style.cursor = "zoom-in";
      img.onclick = () => {
        const zoom = window.open();
        zoom.document.write(`<img src="${ipfs}" style="width:100%">`);
      };

      const label = document.createElement("div");
      label.innerText = name;
      label.style.marginTop = "5px";

      box.appendChild(img);
      box.appendChild(label);

      nftGrid.appendChild(box);
    }
  } catch (err) {
    console.error(err);
    nftGrid.innerHTML = "Failed to load NFTs.";
  }
}
const OG_RING_POLICY_ID = 'b85f5655782b5fc769a32a78ad02691856cfe2a52021d443932ee082';
const STAKE_STORAGE_KEY = 'stakedOgrings';

function getStakedRings() {
  const data = localStorage.getItem(STAKE_STORAGE_KEY);
  return data ? JSON.parse(data) : {};
}

function saveStakedRing(assetId) {
  const data = getStakedRings();
  if (!data[assetId]) {
    data[assetId] = {
      stakedAt: Date.now(),
      earned: 0
    };
    localStorage.setItem(STAKE_STORAGE_KEY, JSON.stringify(data));
    alert("OG Ring staked!");
  } else {
    alert("Already staked.");
  }
}

function calculateRewards(assetId) {
  const data = getStakedRings();
  const stake = data[assetId];
  if (!stake) return 0;

  const msPerDay = 1000 * 60 * 60 * 24;
  const days = Math.floor((Date.now() - stake.stakedAt) / msPerDay);
  return days * 5;
}

  </script>

</body>
</html>
