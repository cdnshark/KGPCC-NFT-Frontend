<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGPCC NFT Viewing Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/@emurgo/cardano-serialization-lib-browser/cardano_serialization_lib.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black url('https://i.imgur.com/3xj9QSt.jpg') repeat; /* Starry background */
      background-size: cover;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .wallet-container {
      position: relative;
      text-align: center;
      margin: 30px;
    }

    .wallet-main-button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 30px;
      font-size: 1.1em;
      cursor: pointer;
    }

    .wallet-options {
      display: none;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .wallet-container:hover .wallet-options {
      display: flex;
    }

    .wallet-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-direction: column;
      padding: 5px;
    }

    .wallet-circle img {
      width: 28px;
      height: 28px;
    }

    .wallet-circle span {
      font-size: 0.65em;
      color: black;
      text-align: center;
    }

    .wallet-status {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .policy-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .policy-buttons .group {
      display: inline-block;
      position: relative;
      margin: 10px;
    }

    .group button {
      background-color: white;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      border-radius: 6px;
      top: 45px;
      left: 0;
      width: max-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .group:hover .dropdown {
      display: block;
    }

    .dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #ddd;
    }
  </style>
</head>

      </div>

      </div>
    </div>
