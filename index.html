<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KGPCC NFT Viewing Portal</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@emurgo/cardano-serialization-lib-browser/cardano_serialization_lib.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://raw.githubusercontent.com/cdnshark/KGPCC-NFT-Frontend/main/A_seamless,_tileable_digital_image_depicts_a_star-.png') repeat;
      background-size: 800px 800px;
      color: white;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .wallet-section {
      text-align: center;
      margin-top: 20px;
    }

    #connectMain {
      background-color: #007BFF;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
    }

    #disconnectBtn {
      background-color: #dc3545;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1em;
      margin-left: 15px;
    }

    .wallet-options {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px auto 0;
      pointer-events: none;
    }

    .wallet-button {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #333;
      border: 2px solid white;
      border-radius: 50%;
      color: white;
      text-align: center;
      line-height: 100px;
      font-size: 0.9em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      cursor: pointer;
      pointer-events: auto;
      display: none;
    }

    .wallet-status {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .policy-buttons {
      text-align: center;
      margin-top: 30px;
    }

    .policy-buttons .group {
      display: inline-block;
      position: relative;
      margin: 10px;
    }

    .group button {
      background-color: white;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .dropdown {
      display: none;
      position: absolute;
      background-color: white;
      color: black;
      border-radius: 6px;
      top: 45px;
      left: 0;
      width: max-content;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .group:hover .dropdown {
      display: block;
    }

    .dropdown button {
      display: block;
      width: 100%;
      text-align: left;
      padding: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown button:hover {
      background-color: #ddd;
    }

    #nftGrid {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 200px;
    }

    .nft-box {
      background: #004d00;
      border: 2px solid #0f0;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      max-width: 200px;
    }

    .nft-box img {
      width: 100%;
      cursor: zoom-in;
    }
  </style>
</head>
<body>

<header>
  <h1>KGPCC NFT Viewing Portal</h1>
</header>

<div class="wallet-section">
  <button id="connectMain" onclick="toggleWalletOptions()">Connect Crypto Wallet</button>
  <button id="disconnectBtn" onclick="disconnectWallet()" style="display:none;">Disconnect Wallet</button>
  <div class="wallet-options" id="walletOptions"></div>
</div>

<div class="wallet-status" id="walletStatus">Wallet not connected.</div>

<div class="policy-buttons">
  <div class="group">
    <button>Alien Peace Force</button>
    <div class="dropdown">
      <button onclick="selectPolicy('66994445e6d5cbff664bc23cf3722b63e58fe97f1fd0887211936e7d')">Siege of Earth #1</button>
      <button onclick="selectPolicy('4b8b283fc911f8f771161c61d44e5c55e82bc410847eca5f70770879')">PROMO Card #1</button>
      <button onclick="selectPolicy('b85f5655782b5fc769a32a78ad02691856cfe2a52021d443932ee082')">OG Ring</button>
    </div>
  </div>
  <div class="group">
    <button onclick="selectPolicy('136d9b55d252c99469ea660e6baa51c068a172d41ef36f18999b69e0')">ADA Plates</button>
  </div>
</div>

<div id="nftGrid">
  <!-- Game-like empty inventory grid styling -->
  <div style="width: 200px; height: 200px; border: 2px dashed #0f0; margin: 10px;"></div>
  <div style="width: 200px; height: 200px; border: 2px dashed #0f0; margin: 10px;"></div>
  <div style="width: 200px; height: 200px; border: 2px dashed #0f0; margin: 10px;"></div>
</div>

<script>
const walletNames = ["eternl", "flint", "gerowallet", "typhoncip30", "lace"];
const walletLabels = {
  eternl: "Eternl",
  flint: "Flint",
  gerowallet: "Gero",
  typhoncip30: "Typhon",
  lace: "Lace"
};

let connectedWallet = null;
let walletApi = null;

function toggleWalletOptions() {
  const options = document.getElementById('walletOptions');
  options.innerHTML = '';
  const radius = 90;
  const count = walletNames.length;
  walletNames.forEach((key, i) => {
    const angle = (2 * Math.PI * i) / count;
    const x = 100 + radius * Math.cos(angle) - 50;
    const y = 100 + radius * Math.sin(angle) - 50;
    const btn = document.createElement("div");
    btn.className = "wallet-button";
    btn.style.left = `${x}px`;
    btn.style.top = `${y}px`;
    btn.innerText = walletLabels[key];
    btn.onclick = () => connectWallet(key);
    options.appendChild(btn);
    setTimeout(() => { btn.style.display = 'block'; }, 10);
  });
}

async function connectWallet(key) {
  try {
    if (!window.cardano || !window.cardano[key]) {
      alert(`${key} not found. Is the extension installed?`);
      return;
    }

    walletApi = await window.cardano[key].enable();
    const usedAddresses = await walletApi.getUsedAddresses();
    const rawHex = usedAddresses[0];
    const cbor = CardanoWasm.Address.from_bytes(Buffer.from(rawHex, "hex"));
    connectedWallet = cbor.to_bech32();

    document.getElementById('walletStatus').innerText = "Connected: " + connectedWallet.slice(0, 16) + "...";
    document.getElementById('disconnectBtn').style.display = 'inline-block';
    document.getElementById('walletOptions').innerHTML = '';
  } catch (err) {
    console.error(err);
    alert("Connection failed.");
  }
}

function disconnectWallet() {
  connectedWallet = null;
  walletApi = null;
  document.getElementById('walletStatus').innerText = "Wallet not connected.";
  document.getElementById('disconnectBtn').style.display = 'none';
}

function selectPolicy(policyId) {
  if (!connectedWallet || !walletApi) {
    alert("Please connect a wallet first.");
    return;
  }

  const nftGrid = document.getElementById("nftGrid");
  nftGrid.innerHTML = "Loading NFTs...";

  fetch(`https://cardano-mainnet.blockfrost.io/api/v0/addresses/${connectedWallet}/assets`, {
    headers: { project_id: 'mainnetkzEic7M9hAWJE4XTgDgP94KOuNnywgn1' }
  }).then(r => r.json()).then(assets => {
    const policyAssets = assets.filter(a => a.unit.startsWith(policyId));
    if (!policyAssets.length) {
      nftGrid.innerHTML = "No NFTs found for this policy.";
      return;
    }

    nftGrid.innerHTML = "";
    policyAssets.forEach(asset => {
      fetch(`https://cardano-mainnet.blockfrost.io/api/v0/assets/${asset.unit}`, {
        headers: { project_id: 'mainnetkzEic7M9hAWJE4XTgDgP94KOuNnywgn1' }
      }).then(res => res.json()).then(meta => {
        const ipfs = meta.onchain_metadata?.image?.replace("ipfs://", "https://ipfs.io/ipfs/");
        const name = meta.onchain_metadata?.name || "Unnamed";
        const box = document.createElement("div");
        box.className = "nft-box";
        const img = document.createElement("img");
        img.src = ipfs;
        img.onclick = () => {
          const zoom = window.open();
          zoom.document.write(`<img src="${ipfs}" style="width:100%">`);
        };
        const label = document.createElement("div");
        label.innerText = name;
        label.style.marginTop = "5px";
        box.appendChild(img);
        box.appendChild(label);
        nftGrid.appendChild(box);
      });
    });
  }).catch(err => {
    console.error(err);
    nftGrid.innerHTML = "Failed to load NFTs.";
  });
}
</script>
</body>
</html>
